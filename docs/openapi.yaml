components:
  securitySchemes:
    XDebugRole:
      type: apiKey
      in: header
      name: X-Debug-Role
    XDebugMarkup:
      type: apiKey
      in: header
      name: X-Debug-Markup
    XOfferProof:
      type: apiKey
      in: header
      name: X-Offer-Proof
      description: >
        Signed token from Availability (offerProof). If present, Valuation can succeed even when supplier
        omits <Rates/>. Body/query take precedence over this header.

  schemas:
    Money:
      type: object
      properties:
        amount:
          type: number
        currency:
          type: string
          description: ISO 4217 (supplier-returned)
          example: EUR

    Image:
      type: object
      properties:
        url: { type: string }
        isMain: { type: boolean }

    HotelInfoSlim:
      type: object
      properties:
        hotelId: { type: string }
        name: { type: string, nullable: true }
        address: { type: string, nullable: true }
        cityId: { type: string, nullable: true }
        category: { type: integer, nullable: true }
        descriptionHtml: { type: string, nullable: true }
        facilitiesHtml: { type: string, nullable: true }
        roomFacilitiesHtml: { type: string, nullable: true }
        facilities:
          type: array
          items: { type: string }
        roomFacilities:
          type: array
          items: { type: string }
        checkinTime: { type: string, nullable: true }
        checkoutTime: { type: string, nullable: true }
        pictures:
          type: array
          items:
            $ref: "#/components/schemas/Image"

    # ðŸ”¼ USED IN MULTI-HOTEL AVAILABILITY & HOTEL PAGE OFFERS
    OfferLite:
      type: object
      properties:
        price:
          allOf: [ { $ref: "#/components/schemas/Money" } ]
          nullable: true
          description: Supplier NET; may be null for public roles.
        retail:
          allOf: [ { $ref: "#/components/schemas/Money" } ]
          nullable: true
          description: Retail (NET + role markup). Present when backend can compute it.
        retailBreakdown:
          type: object
          nullable: true
          properties:
            net: { $ref: "#/components/schemas/Money" }
            markupPct: { type: number }
            markupAmount: { type: number }
        board:
          type: string
          example: BB
        refundable:
          type: boolean
          description: Legacy flat flag (supplier)
        cxlDeadline:
          type: string
          nullable: true
          description: Supplier deadline as date string (original)
        cancellation:
          $ref: "#/components/schemas/CancellationV2"
        searchCode:
          type: string
          description: GoGlobal rate key (copy to valuation)
          example: "25197606/5494176032190393843/13613"
        category:
          type: integer
        # legacy single name
        roomName:
          type: string
          nullable: true
          description: First room name for backward compatibility.
        # âœ¨ NEW: full multi-room composition
        roomNames:
          type: array
          items: { type: string }
          description: Per-room names returned by supplier for this multi-room offer.
        roomsCount:
          type: integer
          nullable: true
          description: Number of rooms in this offer (derived from roomNames length).
        offerProof:
          type: string
          description: Signed token (use in valuation as ?offerProof= or X-Offer-Proof)

    # ðŸ”¼ USED IN MULTI-HOTEL AVAILABILITY
    Hotel:
      type: object
      properties:
        _id:
          type: string
          description: Provider hotel code (string)
        name:
          type: string
        stars:
          type: integer
        thumbnail:
          type: string
          nullable: true
        images:
          type: array
          items: { $ref: "#/components/schemas/Image" }
        rating:
          type: number
        reviewsCount:
          type: integer
        externalRating:
          type: number
          nullable: true
        location:
          type: object
          properties:
            city: { type: string, nullable: true }
            country: { type: string, nullable: true }
            address: { type: string, nullable: true }
            lat: { type: number, nullable: true }
            lng: { type: number, nullable: true }
        externalSource:
          type: object
          properties:
            provider: { type: string, example: goglobal }
            hotelCode: { type: string }
            cityId: { type: string }
        minOffer:
          $ref: "#/components/schemas/OfferLite"
        offersPreview:
          type: array
          items:
            $ref: "#/components/schemas/OfferLite"
        minPrice:
          $ref: "#/components/schemas/Money"
        hotelInfo:
          $ref: "#/components/schemas/HotelInfoSlim"

    # ðŸ”¼ USED IN SINGLE-HOTEL AVAILABILITY
    HotelSingle:
      type: object
      properties:
        hotelId: { type: string }
        name: { type: string, nullable: true }
        category: { type: integer, nullable: true }
        address: { type: string, nullable: true }
        city: { type: string, nullable: true }
        country: { type: string, nullable: true }
        image: { type: string, nullable: true }
        minRetail:
          allOf:
            - $ref: "#/components/schemas/Money"
          nullable: true
        offers:
          type: array
          items: { $ref: "#/components/schemas/OfferLite" }

    Valuation:
      type: object
      properties:
        price:
          $ref: '#/components/schemas/Money'
        supplierPrice:
          $ref: '#/components/schemas/Money'
        cancellation:
          $ref: '#/components/schemas/CancellationV2'
        remarks:
          type: string
        remarksAnnotatedHtml:
          type: string
          description: Platform-first note (cutoff or non-refundable) prepended to supplier remarks (HTML).
        breakdown:
          type: object
          properties:
            supplierBase: { $ref: '#/components/schemas/Money' }
            markup: { $ref: '#/components/schemas/Money' }
            total: { $ref: '#/components/schemas/Money' }
            supplierBaseAmd: { type: number, nullable: true }
            markupAmd: { type: number, nullable: true }
            totalAmd: { type: number, nullable: true }
            exchange:
              type: object
              properties:
                base: { type: string, example: AMD }
                usedRateFor: { type: string, example: USD }
                rate: { type: number, example: 387.5, nullable: true }
                lastUpdatedAt: { type: string, format: date-time, nullable: true }
            taxesAndFees:
              type: object
              properties:
                payAtHotelNote: { type: string, nullable: true }

    CancellationV2:
      type: object
      properties:
        supplier:
          type: object
          properties:
            refundable: { type: boolean, nullable: true }
            deadlineUtc: { type: string, format: date-time, nullable: true }
        platform:
          type: object
          properties:
            refundable: { type: boolean, nullable: true }
            cutoffUtc: { type: string, format: date-time, nullable: true }
            bufferDays: { type: integer, nullable: true }
            reason:
              type: string
              enum: [NON_REFUNDABLE_SUPPLIER, NON_REFUNDABLE_PLATFORM_BUFFER, NO_DEADLINE]
              nullable: true
        hoursUntilSupplierDeadline:
          type: integer
          nullable: true
        refundable: { type: boolean, nullable: true }
        supplierDeadlineUtc: { type: string, format: date-time, nullable: true }
        platformCutoffUtc: { type: string, format: date-time, nullable: true }
        safeToBook: { type: boolean, nullable: true }
        bufferDays: { type: integer, nullable: true }
    
    ErrorResponse:
      type: object
      properties:
        code: { type: string }
        message: { type: string }
        hint: { type: string }
        context: { type: object }
        
    PaxPerson:
      type: object
      required: [type, firstName, lastName]
      properties:
        type:
          type: string
          enum: [ADT, CHD]
          description: ADT=adult, CHD=child
        title:
          type: string
          nullable: true
          description: >
            Adults only. Case-sensitive: MR. / MRS. / MISS / MS.
            If omitted or invalid, backend maps to MR.
          enum: ["MR.","MRS.","MISS","MS"]
        firstName:
          type: string
          pattern: '^[A-Za-z][A-Za-z .''-]*$'
          description: Non-unicode only; must start with a letter.
        lastName:
          type: string
          minLength: 2
          pattern: '^[A-Za-z]{2}[A-Za-z .''-]*$'
          description: Non-unicode only; must start with 2 letters.
        age:
          type: integer
          minimum: 0
          maximum: 18
          nullable: true
          description: Required when type=CHD; ignored for ADT.

    RoomPaxGroup:
      type: object
      required: [roomId, persons]
      properties:
        roomId:
          type: integer
          minimum: 1
        persons:
          type: array
          minItems: 1
          maxItems: 8
          items: { $ref: '#/components/schemas/PaxPerson' }
      description: >
        RESTRICTIONS ENFORCED BY BACKEND:
        â€¢ each room must have at least 1 adult;
        â€¢ total persons per room â‰¤ 8;
        â€¢ children per room â‰¤ 4 (type=CHD);
        â€¢ child ages 0â€“18;
        â€¢ titles only for adults and must be MR./MRS./MISS/MS.

    BookRequest:
      type: object
      required: [hotelSearchCode, arrivalDate, nights, pax, agentReference]
      properties:
        hotelSearchCode:
          type: string
          description: Offer rate key from availability/valuation (HotelSearchCode/searchCode).
          example: "25197606/5494176032190393843/13613"
        arrivalDate:
          type: string
          format: date
        nights:
          type: integer
          minimum: 1
        noAlternativeHotel:
          type: boolean
          default: true
        agentReference:
          type: string
          description: Your client reference (echoed back by supplier).
        notes:
          type: string
          nullable: true
        pax:
          type: array
          minItems: 1
          maxItems: 8
          description: Per-room traveller lists in room order.
          items: { $ref: '#/components/schemas/RoomPaxGroup' }
        payment:
          type: object
          nullable: true
          properties:
            method:
              type: string
              enum: [NONE, SUPPLIER_CC]
              default: NONE
              description: >
                For refundable rates supplier may allow pay-later â‡’ NONE.
                For prepay flows send SUPPLIER_CC + encryptedCard.
            encryptedCard:
              type: string
              nullable: true
              description: RSA+base64 per supplier spec (when method=SUPPLIER_CC).

    BookResponse:
      type: object
      properties:
        status:
          type: string
          description: Supplier booking status (C, RQ, RJ, RX, X, VCH, VRQâ€¦)
        goBookingCode:
          type: string
        goReference:
          type: string
        currency:
          type: string
        totalPrice:
          type: number
        cancellationDeadline:
          type: string
          format: date-time

    BookingDetails:
      type: object
      properties:
        goBookingCode: { type: string }
        bookingStatus: { type: string }
        hotelName: { type: string }
        hotelSearchCode: { type: string }
        arrivalDate: { type: string, format: date }
        nights: { type: integer }
        currency: { type: string }
        totalPrice: { type: number }
        rooms:
          type: array
          items:
            type: object
            properties:
              roomId: { type: integer }
              board: { type: string }
              pax:
                type: array
                items: { $ref: '#/components/schemas/PaxPerson' }

